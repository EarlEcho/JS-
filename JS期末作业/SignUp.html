	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/ionicons.css" />
		<link rel="stylesheet" type="text/css" href="css/signUp.css" />
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--固定navbar-->
		<div class="navbar navbar-fixed-top " role="navigation" style="padding: 0 20px 0 80px;">
			<div class="container">
				<div class="navbar-header">
					<button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nlist">
						<span class="icon ion-navicon-round"></span>
					</button>
					<a class="navbar-brand" href="SignUp.html">
						<h1>WebSite</h1>
					</a>
				</div>
				<div class="collapse navbar-collapse" id="nlist">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="SignUp.html">Home</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Portfolio</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(".navbar-toggle").mousedown(function() {
				$("#nlist").css({ 
					color: "#ff0011", 
					background: "#70B9B0" ,
				});
			});
			
		</script>

		<br />
		<!--content-->
		<div class="container">
			<div class="panel panel-default text-center">
				<div class="panel-heading">
					<h1>Sign Up Now!</h1>
					<p>Lorem ipsum dolor sit amet, mutat graeco volumus ad eam, singulis patrioque comprehensam nam no. Mei cu dicat voluptaria volumus.</p>
				</div>
				<hr />
				<div class="panel-body">
					<form class="form-horizontal">
						<div class="form-group" >
							<label class="col-md-2 col-md-offset-2 control-label">用户名：</label>
							<div class="col-md-4 input-group pull-left">
								<span class="input-group-addon">
									<span class="icon ion-person-add"></span>
								</span>
								<input type="text" id="userName" class="form-control" placeholder="请输入用户名" onblur="checkName()" />
							</div>
							<span class="pull-left loginTip">
								提示信息
							</span>
						</div>
						
						<div class="form-group">
							<label class="col-md-2 col-md-offset-2 control-label">邮箱：</label>
							<div class="col-md-4 input-group pull-left">
								<span class="input-group-addon">
									<span class="icon ion-email"></span>
								</span>
								<input type="email" id="userEmail" class="form-control" placeholder="请输入邮箱" onblur="checkEmail()" />
							</div>
							<span class="pull-left " id="emailTip">
								提示信息
							</span>
						</div>
						<!--<div class="form-group form-inline">
							<label class="col-md-2 col-md-offset-2 control-label">性别：</label>
							<div class="col-md-1" >
								<input type="radio"  class="form-control" name="sex" autocomplete="off" checked/>男
							</div>
							<div class="col-md-1">
								<input type="radio" class="form-control" name="sex" autocomplete="off" checked/>女
							</div>
						</div>-->
						<div class="form-group">
							<label class="col-md-2 col-md-offset-2 control-label">密码：</label>
							<div class="col-md-4 input-group pull-left">
								<span class="input-group-addon">
								<span class="icon ion-locked"></span>
								</span>
								<input type="password" class="form-control" placeholder="请输入密码">
							</div>
							<span class="pull-left loginTip">
								提示信息
							</span>
						</div>
						<div class="form-group">
							<label class="col-md-2 col-md-offset-2 control-label">确认密码：</label>
							<div class="col-md-4 input-group pull-left">
								<span class="input-group-addon">
								<span class="icon ion-locked"></span>
								</span>
								<input type="password" class="form-control" placeholder="请重复密码" />
							</div>
							<span class="pull-left loginTip">
								提示信息
							</span>
						</div>
						<!--<div class="form-group">
							<label class="col-md-2 col-md-offset-2 control-label">验证码：</label>
							<div class="col-md-4 input-group pull-left">
	
								<span class="icon ion-email"></span>
								<a href="#">换一张</a>
							</div>
						</div>-->
						<button class="btn btn-default btn-lg col-md-2 col-md-offset-5">
							Sign Up Now
						</button>
					</form>
				</div>
			</div>
		</div>
		<br /><br /><br /><br />
