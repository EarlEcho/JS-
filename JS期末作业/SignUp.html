<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1,user-scalable=no" />
		<title>BootstrapTemplet---SignUp</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/ionicons.css" />
		<link rel="stylesheet" type="text/css" href="css/signUp.css" />
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="jQuery.validate/jquery.validate.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body>
		<!--固定navbar-->
		<div class="navbar navbar-fixed-top " role="navigation" style="padding: 0 20px 0 80px;">
			<div class="container">
				<div class="navbar-header">
					<button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nlist">
						<span class="icon ion-navicon-round"></span>
					</button>
					<a class="navbar-brand" href="SignUp.html">
						<h1>WebSite</h1>
					</a>
				</div>
				<div class="collapse navbar-collapse" id="nlist">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="SignUp.html">Home</a>
						</li>
						<li>
							<a href="#">About</a>
						</li>
						<li>
							<a href="#">Portfolio</a>
						</li>
						<li>
							<a href="#">Contact</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(".navbar-toggle").mousedown(function() {
				$("#nlist").css({
					color: "#ff0011",
					background: "#70B9B0",
				});
			});
		</script>

		<br />
		<!--content-->
		<div class="container">
			<div class="panel panel-default text-center">
				<div class="panel-heading">
					<h1>Sign Up Now!</h1>
					<p>Lorem ipsum dolor sit amet, mutat graeco volumus ad eam, singulis patrioque comprehensam nam no. Mei cu dicat voluptaria volumus.</p>
				</div>
				<hr />
				<div class="panel-body">

					<form id="register-form" role="form" class="form-horizontal" method="get">

						<div class="form-group">
							<label class="col-sm-2 col-md-offset-2 control-label" for="firstname">用户名：</label>
							<div class="col-md-4 input-group pull-left">
								<span class="input-group-addon">
									<span class="icon ion-person-add"></span>
								</span>
								<input class="form-control" id="firstname" name="firstname" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-md-offset-2 control-label" for="password">密码：</label>
							<div class="col-md-4 input-group pull-left">
								<span class="input-group-addon">
								<span class="icon ion-locked"></span>
								</span>
								<input class="form-control" id="password" name="password" type="password" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-md-offset-2 control-label" for="confirm_password">确认密码：</label>
							<div class="col-md-4 input-group pull-left">
								<span class="input-group-addon">
								<span class="icon ion-locked"></span>
								</span>
								<input class="form-control" id="confirm_password" name="confirm_password" type="password" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-md-offset-2 control-label" for="email">E-Mail：</label>
							<div class="col-md-4 input-group pull-left">
								<span class="input-group-addon">
									<span class="icon ion-email"></span>
								</span>
								<input class="form-control" id="email" name="email" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-md-offset-2 control-label" for="phone">手机号码：</label>

							<div class="col-md-4 input-group pull-left">
								<span class="input-group-addon">
									<span class="icon ion-ios-telephone"></span>
								</span>
								<input class="form-control" id="phone" name="phone" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-md-offset-2 control-label" for="age">年龄：</label>
							<div class="col-md-4 input-group pull-left">
								<span class="input-group-addon">
									<span class="icon ion-code"></span>
								</span>
								<input class="form-control" id="age" name="age" />
							</div>
						</div>

						<div class="form-group">
							<button type="reset" class="btn">重置</button>
							<button type="submit" class="btn">注册</button>
						</div>
					</form>

				</div>
			</div>
		</div>
		<br /><br /><br /><br />
		<!--footer-->
		<div class="text-center footer">
			<ul class="list-group  list-inline " style="font-size: 36px;">
				<li class="list-group-item">
					<a href="#"><i class="icon ion-social-rss-outline"></i></a>
				</li>&nbsp;
				<li class="list-group-item">
					<a href="#"><i class="icon ion-social-twitter-outline"></i></a>
				</li>&nbsp;
				<li class="list-group-item">
					<a href="#"><i class="icon ion-social-facebook-outline"></i></a>
				</li>&nbsp;
				<li class="list-group-item">
					<a href="#"><i class="icon ion-social-github-outline"></i></a>
				</li>&nbsp;
				<li class="list-group-item">
					<a href="#"><i class="icon ion-social-googleplus-outline"></i></a>
				</li>
			</ul>
			<br /><br />
			<p>Copyright &copy; 2017 - By:Echo</p>
			<br /><br />
		</div>

		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/form.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
