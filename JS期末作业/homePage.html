<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/ionicons.css"/>
		<link rel="stylesheet" type="text/css" href="css/homePage.css"/>
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div class="carousel slide" id="myCarousel">
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1" ></li>
				<li data-target="#myCarousel" data-slide-to="2" ></li>
				<li data-target="#myCarousel" data-slide-to="3" ></li>
			</ol>
			<div class="carousel-inner">
				<div class="item active">
					<img src="img/img1.jpg" alt="图片1"/>
				</div>
				<div class="item">
					<img src="img/img2.jpg" alt="图片2"/>
				</div>
				<div class="item">
					<img src="img/img3.jpg" alt="图片3"/>
				</div>
				<div class="item">
					<img src="img/img4.jpg" alt="图片3"/>
				</div>
			</div>
			<a href="#myCarousel" data-slide="prev" class="carousel-control left">&lsaquo;</a>
			<a href="#myCarousel" data-slide="next" class="carousel-control right">&rsaquo;</a>
		</div>
		
		
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('#myCarousel').carousel({
				
				interval:2000,
				pause:'hover',
			});
//			$('#myCarousel').on('slide.bs.carousel',function(){

//			});
			$('#myCarousel').on('slid.bs.carousel',function(){

			});
		</script>
	</body>
</html>
